{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>

<hr>
<h2>Write Your Blog Post:</h2>
<form action="/posts" method="POST">
    <label for="title">Title</label>
  <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title" required>
  <br>
    <label for="author">Author</label>
  <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author Name" aria-label="Enter Author name" required>
  <br>
    <label for="content">Posts</label>
  <textarea class="form-control" name='content' id="content" placeholder="Enter Content" aria-label="Enter Content" rows="3"></textarea>

  <br>
  <input type="submit" value="Post">
</form>
<hr>

{% endblock %}
